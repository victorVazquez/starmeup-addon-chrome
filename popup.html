<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Starmeup Extension's Popup</title>
    <link rel="stylesheet" href="/css/popup.min.css" media="screen" title="no title">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="js/popup.js"></script>
    <!-- <script src="js/starmeup.js"></script> -->

  </head>
  <body>
    <div class="container">
        <p class="text-center">
          <img class="logo text-center" src="/img/logo-login.png" alt="Logo StarmeUp" />
        </p>
        <form class="login" id="formStarmeUp">
          <p class="username">
            <label for="username">Email Address or Id Number</label>
            <input type="text" name="username" id="username" value="victor.vazquez@globant.com">
          </p>
          <p class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="">
          </p>
          <p class="error"><span class="hide">The ID/email or password you have entered is invalid. Try again or try logging in with a Google account.</span></p>
          <p>
            <button type="button" name="button" id="logIn">Login to StarmeUp</button>
          </p>
          <p class="eula text-center">By signing in you are agreeing to the <a href="#">End User Licence Agreement</a> and the <a href="#">Terms &amp; Conditions of Use</a></p>
        </form>
        <br>
        <br>
    </div>
  </body>
</html>
