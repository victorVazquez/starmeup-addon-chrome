<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Starmeup Extension's Popup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/popup.min.css" media="screen" title="no title">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="js/jquery-2.2.4.min.js"></script>

  </head>

          </p>

            <input type="password" name="password" id="password" value="">
          </p>

          <p class="">
            <button type="button" name="button" id="logIn">Login to StarmeUp</button>
          </p>
          <p class="text-center">
            <a href="#">Forgot password?</a><br>
            <a href="#">New user? Sign Up Now!</a>
          </p>
